<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1 style="text-align:center">{{ title }}</h1>
    {% if data[0].error %}
        <p style="color:red; text-align:center">{{ data[0].error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Heure ouverture</th>
                <th>Ouverture</th>
                <th>Plus haut</th>
                <th>Plus bas</th>
                <th>Cl√¥ture</th>
                <th>Volume</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row.time }}</td>
                <td>{{ row.open }}</td>
                <td>{{ row.high }}</td>
                <td>{{ row.low }}</td>
                <td>{{ row.close }}</td>
                <td>{{ row.volume }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
